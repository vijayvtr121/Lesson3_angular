<div class="container">
    <h1>User registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class = "form-group">
            <label for="fitstname">FirstName</label><br>
            <input #name ="ngModel" required minlength="2" maxlength="7" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">Invalid!</div>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="password">Password</label><br>
            <input type="password" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button> 
    </form>
</div>
